<form (ngSubmit)='submitSearch(searchForm)' #searchForm='ngForm'>
  <div class="form-group">
    <input type="text" class="form-control" name="find" placeholder="Search" [(ngModel)]="searchRequest.find" #find='ngModel'  required>
    <button type="submit" class="btn btn-danger" id="btnn">Search</button>
  </div>
</form>
